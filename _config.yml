# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.a
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Javier Cañadilla Casco
email: jcanadillacasco@outlook.com
description: > # this means to ignore newlines until "baseurl:"
  Ingeniero de Software con Máster en Informática Gráfica, Realidad Virtual y Juegos. Apasionado por la programación
  y enamorado de la tecnología.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jcanadilla.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: JaviCasco5
github_username:  jcanadilla
linkedin_username: jcanadillacasco
repository: jcanadilla/jcanadilla.github.io

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

collections:
  projects:
    output: true
    permalink: /:collection/:name

paginate: 5
paginate_path: "/blog/page:num/"

defaults:
  - scope:
      type: projects
    values:
      thumbnail: noimage.png

defaults:
  - scope:
      path: "assets/images"
    values:
      image: true