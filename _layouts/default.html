<!DOCTYPE html>
<html lang="{{ site.lang | default: "es-ES" }}">
<head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{{'/assets/css/animate.css?v=' | append: site.github.build_revision | relative_url}}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{'/assets/css/icomoon.css?v=' | append: site.github.build_revision | relative_url}}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{'/assets/css/bootstrap.css?v=' | append: site.github.build_revision | relative_url}}">

	<!-- Theme style  -->
	<link rel="stylesheet" href="{{'/assets/css/style.css?v=' | append: site.github.build_revision | relative_url}}">

	<!-- Modernizr JS -->
	<script src="{{'/assets/js/modernizr-2.6.2.min.js?v=' | append: site.github.build_revision | relative_url}}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

</head>
<body>
    <div class="fh5co-loader"></div> 
    <div id="page">
	{% if page.layout == "home"%}
	  	{% include header.html %}
	{% endif %}
		{% include navbar.html %}
    {{content}}

 </div>

	<div id="fh5co-footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>&copy; 2017 Javier Cañadilla Casco. Todos los derechos reservados. <br>Diseñado por <a href="http://freehtml5.co" target="_blank">FreeHTML5.co</a> y modificado por Javier Cañadilla Casco.</p>
				</div>
			</div>
		</div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
	</div>

	<!-- jQuery -->
	<script src="{{'/assets/js/jquery.min.js'}}"></script>
	<!-- jQuery Easing -->
	<script src="{{'/assets/js/jquery.easing.1.3.js'}}"></script>
	<!-- Bootstrap -->
	<script src="{{'/assets/js/bootstrap.min.js'}}"></script>
	<!-- Waypoints -->
	<script src="{{'/assets/js/jquery.waypoints.min.js'}}"></script>
	<!-- Stellar Parallax -->
	<script src="{{'/assets/js/jquery.stellar.min.js'}}"></script>
	<!-- Easy PieChart -->
	<script src="{{'/assets/js/jquery.easypiechart.min.js'}}"></script>
	<!-- Google Map -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCefOgb1ZWqYtj7raVSmN4PL2WkTrc-KyA&sensor=false"></script>
	<script src="{{'/assets/js/google_map.js'}}"></script>
	
	<!-- Main -->
	<script src="{{'/assets/js/main.js'}}"></script>

{% if site.google_analytics %}
<script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
