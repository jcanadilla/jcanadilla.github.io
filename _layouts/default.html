<!DOCTYPE html>
<html lang="{{ site.lang | default: " es-ES" }}">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Javier Cañadilla">
	<title>{{ page.title }}</title>

	{% seo %}

	<meta name="description"
		content="{{ page.description | default: site.description | default: site.github.project_tagline }}" />
	<meta name="keywords"
		content="{{ page.keywords | default: site.keywords | default: site.github.project_keywords }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow" />
	<meta name="theme-color" content="#157878">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

	<!-- Animate.css -->
	<link rel="stylesheet" href="{{'/assets/css/animate.css' | relative_url}}">

	<!-- FontAwesome Icons-->
	<link href="{{'/assets/css/font-awesome/css/fontawesome.min.css' | relative_url}}" rel="stylesheet">
	<link href="{{'/assets/css/font-awesome/css/brands.min.css' | relative_url}}" rel="stylesheet">
	<link href="{{'/assets/css/font-awesome/css/solid.min.css' | relative_url}}" rel="stylesheet">

	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{'/assets/css/icomoon.css' | relative_url}}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{'/assets/css/bootstrap.css' | relative_url}}">

	<!-- Theme style  -->
	<link rel="stylesheet" href="{{'/assets/css/style.css' | relative_url}}">

	<!-- Code Style -->
	<link rel="stylesheet" href="{{'/assets/css/syntax.css' | relative_url}}">
	<link rel="stylesheet" href="{{'/assets/css/monokai.css' | relative_url}}">

	<!-- Modernizr JS -->
	<script src="{{'/assets/js/modernizr-2.6.2.min.js' | relative_url}}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-2GZS74BB1Y"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'G-2GZS74BB1Y');
	</script>
</head>

<body>
	<div class="fh5co-loader"></div>
	<div id="page">
		{% if page.layout == "home"%}
		{% include header.html %}
		{% endif %}
		{% include navbar.html %}
		{{content}}

	</div>

	<div id="fh5co-footer">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<p class="text-center">- Con ❤️ y ☕ de Javier Cañadilla Casco -</p>
				</div>
			</div>
		</div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up22"></i></a>
	</div>

	{% include analytics.html %}

	<!-- jQuery -->
	<script src="{{'/assets/js/jquery.min.js' | relative_url}}"></script>
	<!-- jQuery Easing -->
	<script src="{{'/assets/js/jquery.easing.1.3.js' | relative_url}}"></script>
	<!-- Bootstrap -->
	<script src="{{'/assets/js/bootstrap.min.js' | relative_url}}"></script>
	<!-- Waypoints -->
	<script src="{{'/assets/js/jquery.waypoints.min.js' | relative_url}}"></script>
	<!-- Stellar Parallax -->
	<script src="{{'/assets/js/jquery.stellar.min.js' | relative_url}}"></script>
	<!-- Easy PieChart -->
	<script src="{{'/assets/js/jquery.easypiechart.min.js' | relative_url}}"></script>

	<!-- Main -->
	<script src="{{'/assets/js/main.js' | relative_url}}"></script>

	{% if site.google_analytics %}
	<script type="text/javascript">
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date(); a = s.createElement(o),
				m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', '{{ site.google_analytics }}', 'auto');
		ga('send', 'pageview');
	</script>
	{% endif %}
</body>

</html>
